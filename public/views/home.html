<!DOCTYPE html>
<html>
	<head>
		<title>Camera Checkout</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="public/css/homeStyle.css"/>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</head>

	<body>
		<a href="/">Sign Out</a>
		<h1>Mission Vista Photography Checkout<button type="button" class="btn btn-default btn-lg" id="chckBtn">Checkout</button><button type="button" class="btn btn-default btn-lg" id="retBtn">Return</button></h1>
		  
		 <div class="modal fade" id="chckModal" role="dialog">
    		<div class="modal-dialog">
<!-- Modal content-->
      			<div class="modal-content">
        			<div class="modal-header" style="padding:35px 50px;">
          				<button type="button" class="close" data-dismiss="modal">&times;</button>
          				<h4><span class="glyphicon glyphicon-time"></span> Borrow a Camera</h4>
        			</div>
        			<div class="modal-body" style="padding:40px 50px;">
          				<form id="chckForm" role="form">
	            			<div class="form-group">
	              				<label for="cameraID"><span class="glyphicon glyphicon-camera"></span> CameraID</label>
	              				<input type="text" class="form-control" id="CcameraID" placeholder="Enter Camera ID">
	            			</div>
	              			<button type="submit" class="button"><span class="glyphicon glyphicon-check"></span> Checkout</button>
          				</form>
        			</div>
      			</div>
    		</div>
  		</div> 
  		<div class="modal fade" id="retModal" role="dialog">
    		<div class="modal-dialog">
<!-- Modal content-->
      			<div class="modal-content">
        			<div class="modal-header" style="padding:35px 50px;">
          				<button type="button" class="close" data-dismiss="modal">&times;</button>
          				<h4><span class="glyphicon glyphicon-time"></span> Return a Camera</h4>
        			</div>
        			<div class="modal-body" style="padding:40px 50px;">
          				<form id="retForm" role="form">
	            			<div class="form-group">
	              				<label for="cameraID"><span class="glyphicon glyphicon-camera"></span> CameraID</label>
	              				<input type="text" class="form-control" id="RcameraID" placeholder="Enter Camera ID">
	            			</div>
	              			<button type="submit" class="button"><span class="glyphicon glyphicon-check"></span> Return</button>
          				</form>
        			</div>
      			</div>
    		</div>
  		</div> 
  		<div class="modal fade" id="resModal" role="dialog">
    		<div class="modal-dialog">
<!-- Modal content-->
      			<div class="modal-content">
        			<div class="modal-header" style="padding:35px 50px;">
          				<button type="button" class="close" data-dismiss="modal">&times;</button>
          				<h4><span class="glyphicon glyphicon-camera"></span> Reserve Camera</h4>
        			</div>
        			<div class="modal-body" style="padding:40px 50px;">
          				<form id="resForm" class = "resForm" role="form">
	            			<div class="form-group">
	              				<label for="resFormDate"><span class="glyphicon glyphicon-calendar"></span> Date Camera is Needed</label>
	              				<input type="date" class="form-control" id="resFormDate">
	            			</div>
	              			<button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-check"></span> Reserve</button>
          				</form>
        			</div>
      			</div>
    		</div>
  		</div> 
		<h2 id="cameras">Cameras</h2>
		<div id ="itemsC" class="center">
			<table id = "invCam" style="margin: auto;">
				<tr>
					<th>ID</th>
					<th>Camera</th>
				    <th>Description</th>
				    <th>Checked Out?</th>
				    <th>Dates Reserved</th>
				    <th></th>
				</tr>
			</table>
		</div>
		<br>
		<p style="font-family:goudy old style; text-align:right">Made by the MVHS web programming class</p>
		<script src="js/home.js"></script>
	</body>
</html>
