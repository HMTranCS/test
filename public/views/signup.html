<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css"></style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <h1>Signup</h1>
    <form>
      Student ID (9 digit):<br>
      <input id="username" type="text" name="username"><br>
      Full Name:<br>
      <input id="fullName" type="text" name="fullName"><br>
      User password:<br>
      <input id="psw" type="password" name="psw"> <br>
      <label for="grade">Grade (#9-12):</label> <br>
      <input type="number" id="grade" name="grade" value=9 min=9 max=12><br>
      <label for="period">Period (#1-4):</label> <br>
      <input type="number" id="period" name="period" value=1 min=1 max=4><br>
    </form>
  	<script src="js/signup.js"></script>
  </body>
</html>
